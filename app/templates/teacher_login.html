<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - C Programming Practice</title>
    <link rel="stylesheet" href="/static/teacher_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>👩‍🏫 Teacher Panel</h1>
            <p>Access the admin controls</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" id="loginButton" class="login-button">Login</button>
        </form>

        <a href="/" class="back-link">← Back to Student View</a>
    </div>

    <script src="/static/teacher_login.js"></script>
</body>
</html>
